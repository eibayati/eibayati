<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد | عبايتي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- شعار في الزاوية العلوية اليسرى -->
    <img class="logo" src="الشعار.jpg" alt="شعار عبايتي ">
    <header>
        <h1>عبايتي</h1>
        <nav>
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
  </ul>
</nav>
    </header>

    <section id="register">
        <h2>إنشاء حساب جديد</h2>
        <form style="width: 100%; text-align: right;" id="registerForm">
            <label for="registerName">الاسم:</label>
            <input type="text" id="registerName" name="name" required>
            <label for="registerEmail">البريد الإلكتروني:</label>
            <input type="email" id="registerEmail" name="email" required>
            <label for="registerPassword">كلمة المرور:</label>
            <input type="password" id="registerPassword" name="password" required>
            <button type="submit">إنشاء حساب</button>
            <p style="text-align: center">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </form>

    </section>

    <footer>
<p> عبايتي. جميع الحقوق محفوظة 2024&copy; </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
